<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Signup Page</title>
</head>

<body>
  <main class="form-container signup-container">
    <div class="form-header signup-header">
      <h1>Sign Up</h1>
      <p>Sign up to continue</p>
    </div>
    <form onsubmit="return false">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="username">

      <label for="email">Email:</label>
      <input type="text" name="email" id="email" placeholder="email">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="password">

      <label for="confirm-password">Confirm password:</label>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="confirm password">

      <button class="form-btn" type="submit">Get Started</button>
      <p class="form-aside-text">Already have an account?</p>
      <a class="form-aside-link" href="index.html">Log in</a>
    </form>
  </main>
</body>

</html>
